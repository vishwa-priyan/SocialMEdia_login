<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook-log in or sign up</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <div class="fb-page">
            <div class="text">
                <h2>facebook</h2>
                <p>Facebook helps you connect and share</p>
                <p>with the people in your life.</p>
            </div>
            <form action="#">
                <input type="email" placeholder="Email" required>
                <input type="password" placeholder="Password" required>
                <div class="login-btn">
                    <button type="submit">Log in</button>
                    <a href="#">Forgotten password?</a>
                </div>
                <hr>
                <div class="crtacc">
                    <a href="#">Create new account</a>
                </div>
            </form>
        </div>
    </div>
<p style="font-size: 12px; color: grey; text-align: center;">
  This is a practice project, not an actual Facebook login page. No data is collected or stored.
</p>
</body>
</html>
